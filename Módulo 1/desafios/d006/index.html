<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="favicon html">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbs title="Use a tag &lt;p&gt;">Parágrafos</abbs></li>
        <li><abbs title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbs></li>
        <li><abbs title="Use a tag &lt;img&gt;">Imagens</abbs></li>
        <li><abbs title="Use a tag &lt;abbs&gt;">Abreviações</abbs></li>
        <li><abbs title="Use a tag &lt;code&gt;">Códigos-fonte</abbs></li>
        <li><abbs title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbs></li>
        <li><abbs title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbs></li>
    </ul>
</body>
</html>
